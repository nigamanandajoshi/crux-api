services:
  app:
    build: .
    container_name: doc-squeeze
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PORT=8000
      - ENV=${ENV:-development}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - JINA_TIMEOUT=${JINA_TIMEOUT:-30}
      - GROQ_TIMEOUT=${GROQ_TIMEOUT:-45}
      - RATE_LIMIT_SQUEEZE=${RATE_LIMIT_SQUEEZE:-10/minute}
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
