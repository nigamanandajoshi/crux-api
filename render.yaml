services:
  - type: web
    name: doc-squeeze
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false          # user must set manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.0"
